<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-2 Clock</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/script.js"></script>
  <link rel="icon" type="image/x-icon" href="smiley-200.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">


</head>

<body>
  <div class="main-container">
    <h1>myClock</h1>
    <div class="clock-display">
      <p id="my-clock">00.00.00</p>
    </div>
    <div class="btns">
      <button id="myBtn">Create</button>
      <!-- model for new clock -->
      <div id="myModal" class="modal">
        <!-- new clock model content -->
        <div class="model-content">
          
            <label for="time-zone-option">timezone</label>
            <select name="time-zone-option" id="selected">
            <!-- options inserted with script -->
            </select>
            <button id="create-new-clock">Set</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">&#169 2022 NZWEBAPPS</div>
</body>

</html>
